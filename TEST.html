<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <style>
        body
        {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center
        }

        button
        {
            font-size: 20px;
        }

        div
        {
            font-size: 20px;
            padding: 10px;
        }

        .box 
        {
        display: flex;
        align-items: center;
        justify-content: center;
    
        }

        .compChoices
        {
            border: 2px solid black;
            border-radius: 25px;
        }

    </style>
</head>

<body>
<h1>Rock, Paper, Scissors!</h1>

<h2>Feeling lucky? Pick your play . . .</h2>

<button class="playerChoice" value="Rock" ID="1" onclick="pickRock()" onclick="bold()">Rock</button>
<button class="playerChoice" value="Paper" ID="2" onclick="pickPaper()">Paper</button>
<button class="playerChoice" value="Scissors" ID="3" onclick="pickScissors()">Scissors</button>

<h2>Computer choice:</h2>
<div class="box">
    <div class="compChoices" id="div1">Rock</div>
    <div class="compChoices" id="div2">Paper</div>
    <div class="compChoices" id="div3">Scissors</div>
</div>

<h2>And the winner is . . .</h2>
<div id="outcomeText">hit a button already!</div>

<script>

let playerSelect = "none";
let computerSelection = "none";
const items = ["rock", "paper", "scissors"];

function computerPlay(items) {
    return items[Math.floor(Math.random()*items.length)];
}

function pickRock() {
    playerSelect = "Rock";
    console.log(playerSelect);
    computerSelection = computerPlay(items);
    console.log(computerSelection);
    function bold() {
        document.getElementById("1").style.fontWeight = "bold";  
    }

    function bold() {
        document.getElementById(this).style.fontWeight = "bold";  
    }

    if (computerSelection === "paper") {
        document.getElementById("div1").style.color = "black";
        document.getElementById("div2").style.color = "green";
        document.getElementById("div3").style.color = "black";
        document.getElementById("outcomeText").innerHTML = "the computer!";
        }

    if (computerSelection === "scissors") {
    document.getElementById("div1").style.color = "black";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "red";
    document.getElementById("outcomeText").innerHTML = "YOU!";
    }
    if (computerSelection === "rock") {
    document.getElementById("div1").style.color = "lightGray";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "black";
    document.getElementById("outcomeText").innerHTML = "Rocks just knock, it's a draw :(";
    }
}

function pickPaper() {
    playerSelect = "Paper";
    console.log(playerSelect);
    computerSelection = computerPlay(items);
    console.log(computerSelection);

    if (computerSelection === "paper") {
    document.getElementById("div1").style.color = "black";
    document.getElementById("div2").style.color = "lightGray";
    document.getElementById("div3").style.color = "black";
    document.getElementById("outcomeText").innerHTML = "Paper rests on paper, it's a draw :(";
    }
    if (computerSelection === "scissors") {
    document.getElementById("div1").style.color = "black";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "green";
    document.getElementById("outcomeText").innerHTML = "the computer!";
    }
    if (computerSelection === "rock") {
    document.getElementById("div1").style.color = "red";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "black";
    document.getElementById("outcomeText").innerHTML = "YOU!!";
    }
}

function pickScissors() {
    playerSelect = "Scissors";
    console.log(playerSelect);
    computerSelection = computerPlay(items);
    console.log(computerSelection);

    if (computerSelection === "paper") {
    document.getElementById("div1").style.color = "black";
    document.getElementById("div2").style.color = "red";
    document.getElementById("div3").style.color = "black";
    document.getElementById("outcomeText").innerHTML = "YOU!!";
    }
    if (computerSelection === "scissors") {
    document.getElementById("div1").style.color = "black";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "green";
    document.getElementById("outcomeText").innerHTML = "scissors match scissors, it's a draw :(";
    }
    if (computerSelection === "rock") {
    document.getElementById("div1").style.color = "green";
    document.getElementById("div2").style.color = "black";
    document.getElementById("div3").style.color = "black";
    document.getElementById("outcomeText").innerHTML = "the computer!";
    }
}



</script>
